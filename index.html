<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>くそガキより</title>
</head>
<body>
    <div class="base">
        <div id="scaler" class="scaler">
          <section class="section section-1" data-z="0">
            <div class="design-box">
                <p class="text">西崎さんへ<br><span class="sub-text">スクロール</span></p>
            </div>
          </section>
          <section class="section section-2" data-z="4">
            <div class="design-box">
                <div class="square" style="--i:0"></div>
                <div class="square" style="--i:1"></div>
                <div class="square" style="--i:2"></div>
                <div class="square" style="--i:3"></div>
                <p class="text">ついに<br>Adviserになったぜ</p>
            </div>
          </section>
          <section class="section section-3" data-z="8">
            <div class="design-box">  
                <div class="square" style="--i:0"></div>
                <div class="square" style="--i:1"></div>
                <div class="square" style="--i:2"></div>
                <div class="square" style="--i:3"></div>
                <p class="text">おれのメンターで<br>いてくれて、<br>ありがとう</p>
            </div>
          </section>
          <section class="section section-4" data-z="12">
            <div class="design-box">
              <div class="square" style="--i:0"></div>
              <div class="square" style="--i:1"></div>
              <div class="square" style="--i:2"></div>
              <div class="square" style="--i:3"></div>
                <p class="text">いつも支えてくれて<br>ありがとう</p>
            </div>
          </section>
          <section class="section section-5" data-z="16">
            <div class="design-box">
                <p class="text">これからも支えろ！</p>
            </div>
          </section>
          <section class="section section-6" data-z="31">
            <div class="design-box">
                <p class="text">でも、<br>これからはいつでも<br>頼ってね</p>
            </div>
          </section>
          <section class="section section-7" data-z="36">
            <div class="design-box msg">
                <p class="text">最高のメンターへ</p>
            </div>
          </section>
          <section class="section section-8" data-z="39">
            <div class="design-box msg">
                <p class="text">わたらいより<br><a href="https://ken-webworker.com/MyDesigns/">TOP</a></p>
            </div>
          </section>
        </div>
      </div>
      <div id="scroll" class="scroll"></div>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
